<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <!-- Lien vers FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #333; /* Noir clair */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #fff;
        }
        .error-container h1 {
            font-size: 36px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container h1 i {
            color: #ff0000; /* Croix rouge */
            margin-right: 10px;
        }
        .error-container p {
            font-size: 18px;
            margin-top: 10px;
        }
        .error-container a {
            color: #ff6600;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>
            <i class="fas fa-times"></i> <!-- Icône de croix rouge -->
            Error
        </h1>
        <p>Une erreur s'est produite. Veuillez réessayer.</p>
        <a href="index.html">Retour à la page de connexion</a>
    </div>
</body>
</html>
